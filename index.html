<!-- MAIL E-MAIL FORM VALIDATION REGULAR EXPRESSION JAVASCRIPT -->
<div>
    <body>
    <form id="form">
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" required minlength="10">
      <button>Submit</button>
      <output id="output" for="email"></output>
    </form>
      </body>
      <script>
    const form = document.querySelector('#form');
    const input = document.querySelector('#mail');
    const output = document.querySelector('#output');
    const re = /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
    function verifyEmail(email) {
        const ok = re.exec(email.value);
        output.innerText = ok
        ? `Thank you, e-mail is ${ok[0]}`
        : `${email.value} is not a correct format for the e-mail!`;
    }
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      verifyEmail(input);
    })
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#examples - JS to perform the check
    // https://www.w3schools.com/tags/att_input_pattern.asp - expression example to check the e-mail pattern
    // https://www.w3schools.com/jsref/jsref_regexp_exec.asp - exec object (search string with the 're' expression)
      </script>
</div>
